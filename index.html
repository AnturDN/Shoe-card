<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!--Updated-->

    <div class="main_container">

        <div class="card">
            <div class="top_side">
                <div class="logo">
                    <img src="./assets/image/logo.png" alt="">
                    <h4>HARTBEESPOORT</h4>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, deleniti!</span>
                </div>
                    <div class="fast">
                        <h1>FAST</h1>
                    </div>

                <div class="shoe">
                    <img src="./assets/image/shoe.png" alt="">
                </div>

            </div>
    
    
            <div class="bottom_side">

                <div class="bottom_first">
                    <h4>HARTBEESPOORT</h4>
                    <h5>NEW</h5>
                </div>
                <h5 style="font-size: 12px;">BASKET BALL COLLECTION</h5>
                <div class="stars">
                    
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>

            <div class="size">
                <h4>SIZE</h4>

                <div class="page">
                    <h4>7</h4> 
                    <h4>8</h4>
                    <h4>9</h4>
                    <h4 style="background-color: red; border-radius: 150px;color:white;">10</h4>
                    <h4>11</h4>
                </div>
            </div>

                <div class="other_details">
                   <h4>Color</h4>
                    <div class="color">
                        <i style="color: red;" id="red" class="fa-solid fa-circle"></i>
                        <i style="color: green;" class="fa-solid fa-circle"></i>
                        <i style="color: rgb(177, 177, 44);" class="fa-solid fa-circle"></i>
                        <div class="price">
                            <h2>USD 23,453</h2>
                        </div>
                    </div>
                </div>
            </div>
    
    
        </div>
    </div>
    
</body>
</html>
